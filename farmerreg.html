{% extends "base.html" %}
{% block body %}
 <h4 style="color:black; text-align:center">
  Farmer Registration Form
 </h4>
{% if msg %}
   <p style="text-align:center">{{msg}}</p>
{% endif %}
<form action="{% url 'freg' %}" method="post">
 {% csrf_token %}
<div class="row py-3">
 <div class="col-sm-3"></div>
 <div class="col-sm-6">
  <div class="form group">
   <label>Enter Your Name</label>
   <input type="text" name="name" class="form-control" style="border:2px solid black;" placeholder="Enter Your Name" required="true" />
  </div>
  <div class="form-group">
   <label >Select Your Gender</label><br/>
   <input type="radio" name="gender" value="Male" />Male
   <input type="radio" name="gender" value="Female"/>Female
  </div>
  <div class="form-group">
   <label>Enter Address</label>
   <textarea name="address" class="form-control" placeholder="Enter Address" style="border:2px solid black;"></textarea>
  </div>
  <div class="form-group">
   <label>Enter Contact No</label>
   <input type="number" name="contactno" required="true" style="border:2px solid black;" placeholder="Enter contact" class="form-control"/>
  </div>
  <div class="form-group" >
   <label>Enter Aadhar No</label>
   <input type="number" name="aadharno" required="true" style="border:2px solid black;" placeholder="Enter aadhar no " class="form-control"/>
  </div>
  <div class="form-group">
   <br/>
   <input type="Submit" value="Register" class="btn btn-danger" style="border:3px solid black;" />
  </div>
 </div>
 <div class="col-sm-3"></div>
</div>
 </form>
{% endblock body %}

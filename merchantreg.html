{% extends "base.html" %}
{% block body %}
<h4 style="text-align:center;color:black">
    Merchant Registration Form
</h4>
{% if msg %}
     <p style="text-align:center;">{{msg}}</p>
{% endif %}
<form action="{% url 'mreg' %}" method="post">
    {% csrf_token %}
    <div class="row py-2">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Enter Firm Owner Name</label>
                <input type="text" name="name" placeholder="Enter Firm Owner Name" style="border:2px solid black;" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Select Gender</label><br/>
                <input type="radio" name="gender" value="Male"/>Male
                <input type="radio" name="gender" value="Female"/>Female
            </div>
            <div class="form-group">
                <label>Enter Firm Name</label>
                <input type="text" name="firmname" placeholder="Enter Firm Name" style="border:2px solid black;" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Enter Firm Address</label>
                <textarea name="firmaddress" placeholder="Enter Firm Address" style="border:2px solid black;" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Enter Contact NO</label>
                <input type="number" name="contactno" placeholder="Enter Contact No" style="border:2px solid black;" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Enter Email Address</label>
                <input type="emai" name="emailaddress" placeholder="Enter Email Address" style="border:2px solid black;" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Enter Aadhar NO</label>
                <input type="number" name="aadharno" placeholder="Enter Aadhar No" style="border:2px solid black;" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Enter PAN NO</label>
                <input type="text" name="panno" placeholder="Enter PAN No" style="border:2px solid black;" required="true"  class="form-control"/>
            </div>
            <div class="form-group">
                <label>Enter GST No</label>
                <input type="text" name="gstno" placeholder="Enter GST No" style="border:2px solid black;" required="true" class="form-control"/>
            </div>
            <div class="form-group">
            <br/>
            <input type="Submit" value="Register" class="btn btn-danger" style="border:3px solid black;" />
            </div>
            </div>
        <div class="col-sm-3"></div>
    </div>
</form>
<br/>
{% endblock body %}

{% extends "base.html" %}
{% block body %}
 <h4 style="color:black; text-align:center;">
    Admin Login
 </h4>
{% if msg %}
<p style="text-align:center;">{{msg}}</p>
{% endif %}
<div style="width:60%; margin:0 auto;">
 <div class="row py-2">
  <div class="col-sm-12">
   <form action="{% url 'validate' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
     <label>Enter User Id</label>
     <input  type="text" name="userid" class="form-control" required="true" placeholder="Enter user id" />
    </div>
    <div class="form-group">
     <label>Enter Password</label>
     <input type="password" name="password" class="form-control" required="true" placeholder="Enter password"  />
    </div>
    <div class="form-group">
     <br/>
     <input type="submit" value="Login" class="btn btn-success"/>
    </div>
   </form>
  </div>
 </div>
</div>
{% endblock body %}
